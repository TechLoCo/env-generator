name: golang_ci

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: all
    runs-on: ubuntu-latest
    steps:
      - name: set up
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go
      - name: set path
        run: |
        export PATH=$PATH:$(go env GOPATH)/bin
      - name: checkout
        uses: actions/checkout@v2
      - name: cache
        uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: make release
        run: make release
      - name: tar
        run: tar czvf env-generator.tar.gz -C bin .
      - name: create release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: upload asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./env-generator.tar.gz
          asset_name: env-generator.tar.gz
          asset_content_type: application/tar